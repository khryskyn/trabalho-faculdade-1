<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKcompany</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap">
    <link rel="stylesheet" href="/siteoficial/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-xl">
            <a class="navbar-brand" href="/siteoficial/page.html">CK company</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="/siteoficial/servicos.html">Serviços</a>
                    <a class="nav-link active" aria-current="page" href="/siteoficial/cadastro.html">Cadastro</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="h1">A sua vida merece as melhores lembranças</h1>
        <p class="p1">#VivaAsRecordações</p>
    </div>

    <div class="container">
        <h1 class="mb-4">Cadastre-se</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-custom">Enviar</button>
        </form>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">© CK company</span>
            <div class="text-center">
                <a class="ms-2 btn btn-redondo btn-social btn-dark text-white" href="#"><i class="bi bi-facebook"></i></a>
                <a class="ms-2 btn btn-redondo btn-social btn-dark text-white" href="#"><i class="bi bi-instagram"></i></a>
                <a class="ms-2 btn btn-redondo btn-social btn-dark text-white" href="#"><i class="bi bi-pinterest"></i></a>
                <a class="ms-2 btn btn-redondo btn-social btn-dark text-white" href="#"><i class="bi bi-tiktok"></i></a>
                <a class="ms-2 btn btn-redondo btn-social btn-dark text-white" href="#"><i class="bi bi-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
